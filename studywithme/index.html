<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="logo">STUDYWITHME</div>

    <div class="login-container">
        <h2>Student Login</h2>
        <form action="" method="POST">
            <div class="input-group">
                <label for="student-name">Student Name</label>
                <input type="text" id="student-name" name="student-name" required>
            </div>
            <div class="input-group">
                <label for="student-class">Student Class</label>
                <select id="student-class" name="student-class" required>
                    <option value="" disabled selected>Select your class</option>
                    <option value="6">Class 6</option>
                    <option value="7">Class 7</option>
                    <option value="8">Class 8</option>
                    <option value="9">Class 9</option>
                    <option value="10">Class 10</option>
                </select>
            </div>
            <button type="submit" onclick="window.location.href ='gallery.html'">Let's Read</button> </button>
        </form>
    </div>
</body>
</html>
